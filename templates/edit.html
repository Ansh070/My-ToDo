<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit ToDo | Tech Edition</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header class="tech-header">
        <a class="brand" href="/">MY TODO_</a>
        <nav class="nav-links">
            <a href="/">HOME</a>
        </nav>
    </header>

    <div class="container">
        <div class="glass-form" style="max-width: 600px; margin: 4rem auto;">
            <h2 style="margin-bottom: 2rem; font-family: 'Orbitron', sans-serif; color: var(--accent-color);">UPDATE
                PROTOCOL_</h2>
            <form method="POST" action="/edit/{{ todo.SNo }}">
                <div class="form-group">
                    <label for="todo-title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="todo-title" value="{{ todo.title }}"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="todo-description" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="todo-description"
                        value="{{ todo.description }}" autocomplete="off">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/" class="btn btn-danger" style="text-decoration: none; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
